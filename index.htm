<!doctype html>
<meta charset=utf-8>
<title>Pixel Editor</title>
<link href=css/pixeleditor.css rel=stylesheet>

<div class=controls>
    <b>Pixel Editor</b><br>
    Color: <input id=red maxlength=3 size=1 value=255><input id=green maxlength=3 size=1 value=255><input id=blue maxlength=3 size=1 value=255><br>
    <input id=switch-button onclick=switch_view() type=button value=Preview> <input onclick=reset() type=button value=Reset>
</div>

<div id=edit-div></div>

<div id=preview-div style=display:none;line-height:20px>
    <canvas id=canvas></canvas><br>
    <a onclick=make_png()>Save Image as PNG</a>
</div>

<script src=js/pixeleditor.js></script>
