<!doctype html>
<meta charset=utf-8>
<title>PixelEditor.htm</title>
<link href=../common/css/core.css rel=stylesheet>
<link href=../common/css/dom.css rel=stylesheet>

<div id=toolbar>
    <span id=state>
        <input id=switch-button type=button value=View>
    </span>
    <span id=controls>
        <input id=color type=color value=#ffffff>
        <input id=fill type=button value=Fill>
        <input id=grid-toggle type=button value=Grid>
        <input id=dimensions type=button value=25>
        <input id=x readonly>
        <input id=y readonly>
        <input id=color-hover readonly>
    </span>
</div>
<div id=edit></div>
<canvas class=hidden id=canvas></canvas>

<script src=../common/js/core.js></script>
