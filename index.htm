<!doctype html>
<meta charset=utf-8>
<title>PixelEditor</title>
<link href=css/pixeleditor.css rel=stylesheet>

<div class=controls>
    <input id=color type=color value=#ffffff>
    <input onclick=fill() type=button value=Fill>
    <input onclick=grid_toggle() type=button value=Grid>
    <input id=switch-button onclick=switch_view() type=button value=Preview>
</div>

<div id=edit-div></div>

<div id=preview-div style=display:none;line-height:20px>
    <canvas id=canvas></canvas><br>
    <a onclick=make_png()>Save Image as PNG</a>
</div>

<script src=js/pixeleditor.js></script>
